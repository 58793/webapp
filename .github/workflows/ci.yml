name: CI (tests)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "app/**"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest -q
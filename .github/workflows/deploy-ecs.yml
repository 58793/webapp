name: Build and Deploy to ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPO: myproject-dev-app
  ECS_CLUSTER: myproject-dev-cluster
  ECS_SERVICE: myproject-dev-service
  ECS_CONTAINER_NAME: app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::120569640932:role/github-actions-ecs-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render new task definition (update image)
        id: taskdef
        env:
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
        run: |
          aws ecs describe-task-definition \
            --task-definition myproject-dev-task \
            --query taskDefinition > taskdef.json

          jq 'del(
              .taskDefinitionArn,.revision,.status,.requiresAttributes,
              .compatibilities,.registeredAt,.registeredBy
            )
            | (.containerDefinitions[] | select(.name=="${{ env.ECS_CONTAINER_NAME }}") | .image) = env.IMAGE_URI
          ' taskdef.json > taskdef-rendered.json

          echo "file=taskdef-rendered.json" >> $GITHUB_OUTPUT

      - name: Register task definition
        id: register
        run: |
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.taskdef.outputs.file }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "td=$NEW_TD_ARN" >> $GITHUB_OUTPUT
          echo "Registered: $NEW_TD_ARN"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.register.outputs.td }}

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
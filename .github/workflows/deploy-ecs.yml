name: Deploy to ECS (Fargate)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: myproject-dev-app
  ECS_CLUSTER: myproject-dev-cluster
  ECS_SERVICE: myproject-dev-service
  ECS_TASK_DEFINITION_FAMILY: myproject-dev-task
  CONTAINER_NAME: app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::120569640932:role/github-actions-ecs-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ✅ ensures multi-arch builds work cleanly
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to ECR (linux/amd64)
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE_URI" \
            --push \
            .

          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render new task definition (update image + APP_VERSION)
        id: render-td
        run: |
          aws ecs describe-task-definition \
            --task-definition "${{ env.ECS_TASK_DEFINITION_FAMILY }}" \
            --query taskDefinition > taskdef.json

          jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' taskdef.json > taskdef-clean.json

          jq \
            --arg IMAGE "${{ steps.build-image.outputs.image }}" \
            --arg NAME "${{ env.CONTAINER_NAME }}" \
            --arg APP_VERSION "${{ steps.build-image.outputs.tag }}" \
            '
            # update image
            (.containerDefinitions[] | select(.name==$NAME) | .image) = $IMAGE
            |
            # ensure env array exists
            (.containerDefinitions[] | select(.name==$NAME) | .environment) |= (. // [])
            |
            # remove any old APP_VERSION and add new one
            (.containerDefinitions[] | select(.name==$NAME) | .environment) |=
              ([ .[] | select(.name != "APP_VERSION") ] + [{ "name": "APP_VERSION", "value": $APP_VERSION }])
            ' taskdef-clean.json > taskdef-updated.json

          echo "file=taskdef-updated.json" >> $GITHUB_OUTPUT

      - name: Register task definition
        id: register-td
        run: |
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-td.outputs.file }} \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "arn=$NEW_TD_ARN" >> $GITHUB_OUTPUT
          echo "New task definition: $NEW_TD_ARN"

      - name: Update ECS service to new task definition
        run: |
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --task-definition "${{ steps.register-td.outputs.arn }}" \
            --force-new-deployment

      - name: Wait for service to be stable
        run: |
          aws ecs wait services-stable \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}"

      - name: Smoke test /health via ALB
        run: |
          ALB_DNS="myproject-dev-alb-304939202.us-east-1.elb.amazonaws.com"
          curl -fsS "http://$ALB_DNS/health"
          echo "✅ /health OK"